<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Show QR Code via textarea</title>
</head>

<body>
<h1>QR Code</h1>
<h2>Quick Response Code</h2>

<h3>Goal</h3>
<p>As a user, see a QR Code based on the textarea's value</p>

<h3>Technologies</h3>
<ul>
	<li>Google Infographic API</li>
	<li>jQuery</li>
	<li>JavaScript</li>
	<li>HTML</li>
</ul>

<h3>Live demo</h3>
<textarea id="qr_source"></textarea>
<img id="qr_code">
<!-- Attach jQuery library -->
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- Page specific code -->
<script>
	function generateQrCode(val) {
		var src = ["https://chart.googleapis.com/chart?cht=qr", "chs=300x300", "chl=" + val].join("&");
		//var src = "https://chart.googleapis.com/chart?cht=qr&chs=500x500&chl=" + val;
		$("#qr_code").attr("src", src);
	};
	generateQrCode('');

	$("#qr_source").keyup(function () {
		generateQrCode(this.value);
	});
</script>
</body>
</html>

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Share site</title>
</head>

<body>
	<h1>Facebook</h1>
	<h2>Social Plugin</h2>

	<h3>Goal</h3>
	<p>As a user, I want the ability to share a web page with friends using Facebook.</p>

	<h3>Technologies</h3>
	<ul>
		<li>Facebook social plugin</li>
	</ul>

	<h3>Resources</h3>
	<ul>
		<li><a href="https://developers.facebook.com/docs/plugins/share-button">Share button documentation</a></li>
	</ul>

	<h3>Live demo</h3>

	<h4>SDK</h4>
	<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.12';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="fb-share-button" data-href="https://www.vanarts.com" data-layout="button_count" data-size="large" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.vanarts.com%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>

<h4>iframe</h4>
<iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fwww.vanarts.com%2F&layout=button_count&size=large&mobile_iframe=true&width=98&height=28&appId" width="98" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>

</body>
</html>

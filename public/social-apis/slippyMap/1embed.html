<h1>Slippy Map</h1>
<h2>Plugin</h2>

<h3>Goal</h3>
<p>As a user, I want to see my business on the map.</p>

<h3>Technologies</h3>
<ul>
  <li>Bing Maps</li>
  <li>Google Maps</li>
  <li>HTML</li>
</ul>

<h3>Resources</h3>
<ul>
  <li><a href="https://maps.bing.ca/">Bing Maps</a></li>
  <li><a href="https://maps.google.ca/">Google Maps</a></li>
</ul>

<h3>Live demo</h3>

<h4>Bing</h4>
<div>
	<iframe width="500" height="400" frameborder="0" src="https://www.bing.com/maps/embed?h=400&w=500&cp=49.282627803005006~-123.11546578236764&lvl=19&typ=d&sty=h&src=SHELL&FORM=MBEDV8" scrolling="no">
	</iframe>
	<div style="white-space: nowrap; text-align: center; width: 500px; padding: 6px 0;">
		 <a id="largeMapLink" target="_blank" href="https://www.bing.com/maps?cp=49.282627803005006~-123.11546578236764&amp;sty=h&amp;lvl=19&amp;FORM=MBEDLD">View Larger Map</a>
 </div>
</div>

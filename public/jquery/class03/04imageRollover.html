<body>
<h1>Photo Gallery</h1>
<h2>Image Rollover Design Pattern</h2>

<h3>Goal</h3>
<p>Use jQuery to apply image rollover interaction: when mouse is hovering over the image then reveal the secondary image.</p>

<h3>Technologies</h3>
<ul>
  <li>jQuery</li>
  <li>JavaScript</li>
  <li>HTML</li>
  <li>CSS</li>
</ul>

<h3>Live demo</h3>
<img src="1926.jpg" data-reveal="2004.jpg" class="js-rollover">

<!-- Attach jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Page specific code -->
<script>
  function handlerIn() {
    var revealSrc = $(this).attr('data-reveal');
    $(this).attr('src', revealSrc);
  };
  function handlerOut() {
    //todo inclass: restore to the original image source
    console.log('out');
  };

  $('.js-rollover').hover(handlerIn, handlerOut);
</script>
</body>
</html>

<html lang="en">
<head>
  <meta charset="utf-8">

<body>
  <h1>JavaScript Intro</h1>
  <h2>Else condition</h2>

  <h3>Goal</h3>
  <p>Support multiple logical paths with conditional else statements</p>

  <h3>Technologies</h3>
  <ul>
    <li>JavaScript</li>
  </ul>

  <h3>Live demo</h3>
  <script>
    var today = "mon";

    /* operators
    || or
    && and
    !== not equal
    === equal
    */

    if (today === "sat" || today === "sun") {
      console.log("weekend");
    } else if (today === undefined) {
      console.log("no value");
    } else {
      console.log("weekday");
    }
  </script>

</body></html>

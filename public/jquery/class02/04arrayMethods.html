<body>
  <h1>JavaScript Intro</h1>
  <h2>Array with Methods</h2>

  <h3>Goal</h3>
  <p>Manipulate arrays with built-in methods</p>

  <h3>Technologies</h3>
  <ul>
    <li>JavaScript</li>
  </ul>

  <h3>Reference</h3>
  <ul>
    <li>w3schools <a href="http://www.w3schools.com/jsref/jsref_obj_array.asp">Array methods</a></li>
  </ul>

  <h3>Live demo</h3>
  <script>
    function print(msg) {
      console.log(msg);
    }

    var weekend = [];
    weekend.push('Sat', 'Sun');
    print(weekend);

    var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    print(months.reverse());

    // convert from array to string
    print(months.join(' and '));

    // build a sentance without concatenating
    var sentence = ['sit','a'];
    sentence.push('classroom'); // add to end
    sentence.unshift('I'); // add to beginning
    // [I, sit, a, classroom]
    sentence.splice(2,0, 'in'); // add to middle, second index without removing
    print(sentence.join(' '));

    // todo inclass: Output to the console as a string, a list of month's name each with an italic tag by using the array methods (i.e. <i>Jan</i> <i>Feb</i> <i>Mar</i>...)
    // Note: Do not modify the code above, and reuse the months variable
    print('<i>' + months.reverse().join('</i> <i>') + '</i>');
  </script>

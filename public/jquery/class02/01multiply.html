<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>01multiply.html</title>
</head>

<body>
	<h1>JavaScript Intro</h1>
	<h2>Functions</h2>
	
	<h3>Goal</h3>
	<p>Create a reusable block of code to multiply 2 by 3 and 6 by 9. Display the product (result) to the user.</p>

	<h3>Advanced Goal</h3>
	<p>Take three numbers 27, 9, 1 and subtract 3 from each. Display the answer in the HTML</p>

	<script>
		/* Goal pseudo code; a good developer would think this through and then code in JavaScript
			reusable function multiply has two arguments numA and numB
			Multiply operator * (asterisk)
			console.log to display a dialog box
			Test it in a browser
		*/
		function output(msg) {
			console.log(msg); // Look in the Console tab of the browser dev tool
		}

		function multiply(numA, numB) {
			output(numA * numB);
		}

		function subtract3(numA) {
			output(numA - 3);
		}

		multiply(2, 3);
		multiply(6, 9);
		subtract3(27);
		subtract3(9);
		subtract3(1);
	</script>

</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>facebookLike.html</title>
</head>

<body>
  <h1>Facebook</h1>
  <h2>Social Plugin</h2>

  <h3>Goal</h3>
  <p>As a user, I want the ability to follow a post in Facebook.</p>

  <h3>Technologies</h3>
  <ul>
    <li>Facebook social plugin</li>
  </ul>

  <h3>Resources</h3>
  <ul>
    <li><a href="https://developers.facebook.com/docs/plugins/like-button">Like button documentation</a></li>
  </ul>

  <h3>Live demo</h3>
  <!-- Step 1 or 2 -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=1481567445473126";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <!-- Step 2 or 3 -->
  <div class="fb-like" data-href="https://www.vanarts.com/" data-layout="button_count" data-action="recommend" data-size="large" data-show-faces="true" data-share="true"></div>
</body>
</html>

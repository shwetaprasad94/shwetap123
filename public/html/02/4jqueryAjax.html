<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jqueryAjax.html</title>
</head>

<body>
	<h1>AJAX</h1>
    <h2>Page 2 is JSON</h2>
    
    <h3>Goal</h3>
    <p>As a user, I want to see a list of fruits.</p>
    <p>As a dev, use jQuery AJAX to retreive the JSON response from page2.</p>
    
    <h3>Technologies</h3>
    <ul>
    	<li>JSON</li>
    	<li>JavaScript</li>
        <li>JavaScript jQuery</li>
        <li>JavaScript jQuery AJAX</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    
    <h3>Live demo</h3>
    <ul id="fruits"></ul>
    <!-- Attach jQuery library via CDN -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Page specific JavaScript -->
    <script>
    	$.ajax({
    		"url": "/fruit/json",
    		"success": function (response) {
                var output = "<li>" + response.fruits.join("</li><li>") + "</li>";
    			$("#fruits").html(output);
    		}
    	});
    </script>

</body>
</html>

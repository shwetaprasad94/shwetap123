<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>isomorphic.html</title>
</head>

<body>
	<h1>Isomorphic JavaScript</h1>
    <h2>Share JS on node and browser</h2>
    
    <h3>Goal</h3>
    <p>As a user, I want to see the sum of two numbers.</p>
    <p>As a dev, build a calculator with only the addition command.</p>
    
    <h3>Technologies</h3>
    <ul>
    	<li>Node.js</li>
    	<li>JavaScript</li>
        <li>JavaScript jQuery</li>
        <li>HTML</li>
    </ul>
    
    <h3>Live demo</h3>
    <input type="number" id="numA">
    <input type="number" id="numB">
    <input type="submit" id="go">
    <div id="sum"></div>
    <!-- Attach jQuery library via CDN -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- Attach bundled JavaScript -->
	<script src="/static/js/critical.js"></script>
	<!-- Page Specific -->
	<script>
		// When submit, then take numA value and numB value, then pass to the global sum function, and output
		$("#go").click(function () {
			var numA = $("#numA").val();
			var numB = $("#numB").val();
			numA = (numA === "") ? 0 : parseInt(numA, 10);
			numB = (numB === "") ? 0 : parseInt(numB, 10);
			$("#sum").html(sum(numA, numB));
		});
	</script>
</body>
</html>

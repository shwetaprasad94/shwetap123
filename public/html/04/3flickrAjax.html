<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>flickrAjax.html</title>
</head>

<body>
	<h1>CMS</h1>
    <h2>Flickr</h2>

    <h3>Goal</h3>
    <p>As a user, I want to see photos tagged with Vancouver.</p>
    <p>As a dev, I want to search Flickr's API for photos with the tag "Vancouver"</p>

    <h3>Technologies</h3>
    <ul>
    	<li>Flickr API</li>
        <li>JavaScript</li>
        <li>jQuery</li>
        <li>jQuery AJAX</li>
    </ul>

    <h3>Live demo</h3>
    <!-- jQuery library -->
    <script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
    <!-- Page specic code -->
    <script>
		$.ajax({
			url: '/flickr',
			data: {
				keyword: 'vancouver',
			},
			success: (response) => {
        $('body').append(`<img src="${response.photos.join('"><img src="')}">`);
			}
		});
	</script>
</body>
</html>

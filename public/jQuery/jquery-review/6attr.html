
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>attr.html</title>
</head>

<body>
<h1>jQuery</h1>
<h2>Attribute</h2>

<h3>Goal</h3>
<p>Transform this dumb link into a hyperlink to VanArts</p>

<h3>Technologies</h3>
<ul>
	<li>jQuery</li>
	<li>JavaScript</li>
</ul>

<h3>Resources</h3>
<ul>
	<li>jQuery doc <a href="http://api.jquery.com/attr/">Attribute</a></li>
</ul>

<h3>Live demo</h3>
<a href="#" id="demo">Dumb link</a>

<!-- Attach jQuery library -->
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<!-- Page specific code -->
<script>
	$('#demo')
		.attr('href', 'http://www.vanarts.com/')
		.html('<b>VanArts</b>.com')
		.attr('title', 'VanArts');

	// todo inclass: Apply an inline CSS rule to hide the underline of the hyperlink
</script>
</body>
</html>


<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>image rollover</title>
</head>

<body>
	<h1>Photo Gallery</h1>
	<h2>Image Rollover Design Pattern</h2>

	<h3>Goal</h3>
	<p>Use jQuery to apply image rollover interaction: when mouse is hovering over the image then reveal the secondary image.</p>

	<h3>Technologies</h3>
	<ul>
		<li>jQuery</li>
		<li>JavaScript</li>
		<li>HTML</li>
		<li>CSS</li>
	</ul>

	<h3>Live demo</h3>
	<img src="1926.jpg" data-reveal="2004.jpg" class="rollover js-rollover">

	<!-- Attach jQuery library -->
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Page specific code -->
	<script>
		// #1 use jQuery to select image element
			// possibile selectors: [src], .js-rollover, img
		// #2 listen to mouse event
			// possibile event: mouse over, mouse out, hover, click, dblclick
		// #3 on mouse event change image attribute from reveal to source

		// todo inclass: apply one-time rollover affect

		// DRY
		// Don't Repeat Yourself
		function imageOver() {
			var originalSrc = $('.js-rollover').attr('src'); // backup original path (read)
			var revealSrc = $('.js-rollover').attr('data-reveal');
			
			$('.js-rollover')
				.attr('data-original', originalSrc) // backup original path (write)
				.attr('src', revealSrc);
		}

		function imageOff() {
			var originalSrc = $('.js-rollover').attr('data-original');
			
			$('.js-rollover').attr('src', originalSrc);
		}

		$('.js-rollover').hover(imageOver, imageOff);
	</script>
</body>
</html>

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>numbers.html</title>
</head>

<body>
	<h1>JavaScript Intro</h1>
	<h2>Number</h2>

	<h3>Goal</h3>
	<p>Convert from string to whole number.</p>

	<h3>Technologies</h3>
	<ul>
		<li>JavaScript</li>
	</ul>

	<h3>Live demo</h3>
	<script>
		window.alert(2 * 6); // multiply; 12
		window.alert(6 / 2); // divide; 3

		var vancouver_olympics = '2010'; // string
		vancouver_olympics = parseInt(vancouver_olympics, 10); // convert
		window.alert(vancouver_olympics + 4); // when is Sochi?

		var james = '007Bond';
		window.alert( parseInt(james, 10) ); // convert to integer

		var temp = '11.5C';
		window.alert( (parseFloat(temp) + 1) + 'C'); // convert to decimal

		// Math functions http://www.w3schools.com/js/js_math.asp
	</script>
</body>
</html>
